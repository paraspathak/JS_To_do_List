<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Brawler' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Spectral' rel='stylesheet'>
    </head>
    <body bgcolor="f8f8ff">
        
        <h1>
           <div align = "center" style="width: 100%; font-family: 'Brawler'; font-size: 22px; color: #2d96ad;"> TO DO </div>
        </h1>
        <table align="100%">
            <tr>
                <td style="width: 100px;">
                    <div id = "date" align = "center" style="font-size: 15px">Date here</div>
                </td>
                <td style="width: 100px;">
                    <div id="menu_appear" align = "right"><img src="menu.svg"> </div>
                </td>
            </tr>
        </table>
        <div id = "make_menu" style="font-family: 'Lucida Sans'; font-size: 15px; visibility: collapse">
            Delete:
            <input type="checkbox" class = "buttons" value="Delete" id="delete_button" style="width: 28px; margin-bottom: 5px;"/>
            <input type="button"  id="delete_all_button" value="Delete all" style="color: #f44336; background: transparent; border: 2px solid  #f44336; border-radius: 6px;"/>
            <input type="button" id = "save_all_button" value="Save" style="color: #0099CC;background: transparent; border: 2px solid #0099CC;border-radius: 6px;"/>
            <br/>
        </div>
        
        
        
        <table id="content" style="font-family: 'Spectral'; font-size: 15px;">
            
        </table>
        
        <table id = "newitem">      
            <tr>
                <td><input type="button" value="+" class = "buttons" id="create_new_todo_item" style="width: 28px; background: transparent; border: 2px solid #0099CC; border-radius: 6px"></td>
                <td><input type="text" id="add_data" placeholder = "Enter ToDo item" style="border:solid 2px #0099cc; border-radius: 4px;"/></td>
            </tr>   
        </table>
        <script src = "popup.js">
        </script>
    </body>
</html>
